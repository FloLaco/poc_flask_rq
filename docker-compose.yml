version: "3.7"

services:

  redis_s:
    build: ./redis_s
    container_name: redis_s
    ports :
     - "6379:6379"

  flask:
    build: ./flask
    container_name: flask
    restart: always
    environment:
      - APP_NAME=MyFlaskApp
    expose:
      - 8080

  nginx:
    build: ./nginx
    container_name: nginx
    restart: always
    ports:
      - "80:80"

  rq:
    build: ./rq
    container_name: rq
    restart: always
    links:
     - redis_s
    depends_on:
     - redis_s

